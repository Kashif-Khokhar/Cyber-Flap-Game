<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber-Flap | VIP Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="stat">SCORE: <span id="score">0</span></div>
            <div class="stat">BEST: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="flapCanvas" width="400" height="500"></canvas>

        <div class="overlay" id="overlay">
            <h2>CYBER-FLAP</h2>
            <p>Press Space or Tap to Fly</p>
            <button onclick="startGame()">Initiate Engine</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
